<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasseBrique</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
    var canvas= document.getElementById("myCanvas"); // On chope l'élement grâce à l'idée myCanvas
    var ctx = canvas.getContext("2d"); // Le contexte est un jeu 2D

    var x = canvas.width/2;
    var y = canvas.height-30;

    var dx = 2;
    var dy = -2;

    function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    }

    function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    x += dx;
    y += dy;
    }
    setInterval(draw, 10); //Signifie que la fonction draw sera éxécuté totues les 10ms

    </script>
    
</body>
</html>
